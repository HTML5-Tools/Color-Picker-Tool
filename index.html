<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>カラーピッカー | HTML5 Tools</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://html5tools.netlify.app/html5tools-title.css">
        <link rel="stylesheet" href="https://html5tools.netlify.app/html5tools-footer.css">
        <script src="script.js" defer></script>
		<script src="https://html5tools.netlify.app/script.js" defer></script>
        <link rel="icon" type="image/png" href="icon.png" id="icon">
    </head>
    <body>
        <p class="center" id="catchcopy">だれでも、いつでも、Webで使えるツール集</p>
        <a id="title" href="https://html5tools.netlify.app/">HTML5 Tools</a>
        <p id="tooltitle" class="center">カラーピッカー</p>
        <p class="center" id="tooldesc">色を選択できるWebツール。色をHEXやRGBなどへ変換できます。</p>
        <div id="main" class="distance">
            <input type="color" id="picker">
            <div id="output">
                <p>HEX / CSS : <span id="hex">#000000</span><a title="クリップボードにコピー" class="copy-button">📋</a></p>
                <p>RGB : <span id="rgb">0, 0, 0</span><a title="クリップボードにコピー" class="copy-button">📋</a></p>
                <p>CMYK : <span id="cmyk">0%, 0%, 0%, 100%</span><a title="クリップボードにコピー" class="copy-button">📋</a></p>
                <p>HSV : <span id="hsv">0°, 0%, 0%</span><a title="クリップボードにコピー" class="copy-button">📋</a></p>
                <p>HSL : <span id="hsl">0°, 0%, 0%</span><a title="クリップボードにコピー" class="copy-button">📋</a></p>
            </div>
        </div>

    </body>
</html>
